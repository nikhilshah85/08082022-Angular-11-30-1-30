


<h1> Post Data </h1>
<button  (click)="_restService.getPostData()"> Get Data </button>


<table>
    <tr *ngFor="let p of _restService.postDetails">
        <td> {{ p.userId }} </td>
        <td> {{ p.id }} </td>
        <td> {{ p.title }} </td>
        <td> {{ p.body }} </td>
    </tr> 
</table>
